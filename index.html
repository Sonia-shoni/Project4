<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Input field for displaying the result -->
        <input type="text" id="result" readonly>
        
        <!-- Calculator buttons -->
        <div class="buttons">
            <button class="clear">C</button> <!-- Clear Button -->
            <button class="operator">รท</button> <!-- Division Operator -->
            <button class="operator">x</button> <!-- Multiplication Operator -->
            <button class="operator">-</button> <!-- Subtraction Operator -->
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button> <!-- Addition Operator -->
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equal">=</button> <!-- Equals Button -->
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            
            <button class="decimal">.</button> <!-- Decimal Button -->
        </div>
    </div>
    
    <script src="index.js"></script> <!-- JavaScript for Calculator Functionality -->
</body>
</html>
